name: Preprocessing Loan Dataset

on:
  push:
    branches: 
      - main
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pandas numpy scikit-learn

    - name: Run preprocessing script
      run: |
        cd preprocessing
        python "automate_Steven Lie Wibowo.py"

    - name: Upload artifact (loan_clean)
      uses: actions/upload-artifact@v4
      with:
        name: loan_clean
        path: preprocessing/loan_clean.csv
